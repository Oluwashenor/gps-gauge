<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gauge.css">
    <title>Gauge</title>
</head>
<body>
    <div id="main-div">
        <!-- Scorer 1 Starts -->
        <div class="layout-align">
          <div id="score-meter-1" class="layout-align">
          <div id="scorer-1-inner-div">
            <div id="scorer-1-inner-div-5">
              <div class="scorer-1-tick">
              </div>
            </div>
          </div>
          <div id="scorer-1-inner-div-2"></div>
          <div id="scorer-1-inner-div-3"></div>
          <div id="scorer-1-inner-div-4"></div>
        </div>
        </div>
        </br>
        <!-- Scorer 1 Ends -->
        <!-- Scorer 2 Starts -->
        <div class="layout-align">
          <div id="score-meter-2" class="layout-align">
          <div class="scorer-2-tick">
          </div>
        </div>
        </div>
        <br/>
        <!-- Scorer 2 Ends -->
        <!-- Scorer 3 Starts -->
        <div id="tesla-align" class="layout-align">
          <div id="score-meter-3" class="layout-align">
          <div id="scorer-3-main-tick">
          </div>
          <div id="scorer-3-kwh-tick">
          </div>
          <div class="scorer-tick-3" id="scorer-3-tick-1">
            <p class="scorer-3-text"></p>
          </div>
          <div class="scorer-tick-3" id="scorer-3-tick-2">
            <p class="scorer-3-text">20</p>
          </div>
          <div class="scorer-tick-3" id="scorer-3-tick-3">
            <p class="scorer-3-text">40</p>
          </div>
          <div class="scorer-tick-3" id="scorer-3-tick-4">
            <p class="scorer-3-text">60</p>
          </div>
          <div class="scorer-tick-3" id="scorer-3-tick-5">
            <p class="scorer-3-text">80</p>
          </div>
          <div class="scorer-tick-3" id="scorer-3-tick-6">
            <p class="scorer-3-text">100</p>
          </div>
          <div class="scorer-tick-3" id="scorer-3-tick-7">
            <p class="scorer-3-text">120</p>
          </div>
          <div class="scorer-tick-3" id="scorer-3-tick-8">
            <p class="scorer-3-text">140</p>
          </div>
          <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-1">
          </div>
          <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-2">
          </div>
          <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-3">
          </div>
          <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-4">
          </div>
          <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-5">
          </div>
          <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-6">
          </div>
          <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-7">
          </div>
          <div class="scorer-3-sub-tick" id="scorer-3-sub-tick-8">
          </div>
          <div class="scorer-3-reverse-tick top-reverse-ticks" id="scorer-3-reverse-tick-1">
            <p class="scorer-3-text">320</p>
          </div>
          <div class="scorer-3-reverse-tick top-reverse-ticks" id="scorer-3-reverse-tick-2">
            <p class="scorer-3-text">160</p>
          </div>
          <div class="scorer-3-reverse-tick top-reverse-ticks" id="scorer-3-reverse-tick-3">
            <p class="scorer-3-text">80</p>
          </div>
          <div class="scorer-3-reverse-tick top-reverse-ticks" id="scorer-3-reverse-tick-4">
            <p class="scorer-3-text">40</p>
          </div>
          <div class="scorer-3-reverse-tick top-reverse-ticks" id="scorer-3-reverse-tick-5">
            <p class="scorer-3-text">20</p>
          </div>
          <div class="scorer-3-reverse-tick top-reverse-ticks" id="scorer-3-reverse-tick-6">
            <p class="scorer-3-text">kW</p>
          </div>
          <div class="scorer-3-reverse-tick bottom-reverse-ticks" id="scorer-3-reverse-tick-7">
            <p class="scorer-3-text">15</p>
          </div>
          <div class="scorer-3-reverse-tick bottom-reverse-ticks" id="scorer-3-reverse-tick-8">
            <p class="scorer-3-text">30</p>
          </div>
          <div class="scorer-3-reverse-tick bottom-reverse-ticks" id="scorer-3-reverse-tick-9">
            <p class="scorer-3-text">60</p>
          </div>
          <div class="scorer-3-reverse-tick" id="scorer-3-reverse-tick-10">
            <p class="scorer-3-text"></p>
          </div>
      
          <div id="scorer-3-fill-div">
          </div>
          <div id="scorer-3-fill-div-shadow-cover">
          </div>
          <div id="scorer-3-fill-danger-div">
          </div>
          <div id="scorer-3-fill-danger-div-shadow-cover">
          </div>
          <div id="inner-circle-3">
            <img id="tesla-logo" src="https://i.pinimg.com/originals/ec/a5/70/eca5702a89ba1ef470ca5c94b4fde02f.jpg" alt="tesla logo">
          </div>
      
        </div>
        </div>
        </br>
        <!-- Scorer 3 Ends -->
        <!-- Scorer 4 Starts -->
        <div class="layout-align">
          <div class="score-meter-4" class="layout-align">
            <div id="scorer-4-outer-div">
              <div id="scorer-4-outer-background">
                <div id="scorer-4-inner-div">
                  <div id="scorer-4-inner-background">
                    <div class="scorer-4-tick">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br/>
        <!-- Scorer 4 Ends -->
        <!-- Scorer 6 Starts -->
      <div class="layout-align">
        <div id="score-meter-6" class="layout-align">
          <div id="scorer-6-main-tick">
          </div>
          <div class="scorer-6-ticks" id="scorer-6-tick-1">
            <p class="scorer-6-text">0</p>
          </div>
          <div class="scorer-6-ticks" id="scorer-6-tick-2">
            <p class="scorer-6-text">30</p>
          </div>
          <div class="scorer-6-ticks" id="scorer-6-tick-3">
            <p class="scorer-6-text">60</p>
          </div>
          <div class="scorer-6-ticks" id="scorer-6-tick-4">
            <p class="scorer-6-text">90</p>

            <p class="scorer-6-text">120</p>

          </div>

            <p class="scorer-6-text">180</p>
          </div>
          <div class="scorer-6-ticks" id="scorer-6-tick-8">
            <p class="scorer-6-text">210</p>
          </div>
          <div class="scorer-6-ticks" id="scorer-6-tick-9">
            <p class="scorer-6-text">240</p>
          </div>

          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-2">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-3">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-4">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-5">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-6">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-7">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-8">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-9">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-10">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-11">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-12">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-13">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-14">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-15">
          </div>
          <div class="scorer-6-sub-ticks" id="scorer-6-sub-tick-16">
          </div>
          <div id="scorer-6-number">
            <p>200</p>
          </div>
          <div id="scorer-6-fill-div">
          </div>
          <div id="scorer-6-fill-danger-div">
          </div>
        </div>
      </div>
        </br>
        <!-- Scorer 6 Ends -->
      <!-- Scorer 5 Starts -->
      <div class="layout-align">
        <div class="score-meter-5" class="layout-align">
          <div id="scorer-5-holder">
            <div id="scorer-5-background">
              <div id="scorer-5-color-zone">
                <div class="scorer-5-tick"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <br/>
        <!-- Scorer 5 Ends -->
        <!-- Scorer 7 Starts -->
      <div class="layout-align">
        <div class="score-7-meter" class="layout-align">
          <div id="scorer-7-holder">
            <div id="scorer-7-background">
              <div id="scorer-7-color-zone">
              </div>
            </div>
            <div class="scorer-7-tick">
            </div>
          </div>
        </div>
      </div>
        <br/>
        <!-- Scorer 7 Ends -->
      </div>
</body>
</html>
